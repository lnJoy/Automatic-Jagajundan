plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '6.1.0'
    id 'application'
}

group 'com.lnjoy'
version '2.0-Beta'


repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
}

application {
    mainClassName 'com.lnjoy.ABV'
}

shadowJar {
    baseName = 'Schedule'
}